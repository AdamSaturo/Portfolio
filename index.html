        };
        // --- MOUSE TRAIL + CLICK/TAP EXPLOSION (works on mobile too) ---
        const MouseTrailCanvas = () => {
            const canvasRef = useRef(null);
            const particlesRef = useRef([]);
            const animationRef = useRef(null);
            const lastSpawnRef = useRef(0);
            const isMobile = typeof window !== 'undefined' && window.innerWidth < 768;
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                resize();
                window.addEventListener('resize', resize);
                // Smaller explosion on mobile for performance
                const spawnExplosion = (x, y) => {
                    const lineColors = [[140, 80, 180], [80, 160, 100]];
                    const count = isMobile ? 20 : 40;
                    const spread = isMobile ? 150 : 300;
                    for (let i = 0; i < count; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = 1 + Math.random() * 2;
                        const lineColor = lineColors[Math.floor(Math.random() * lineColors.length)];
                        particlesRef.current.push({
                            x: x + (Math.random() - 0.5) * spread,
                            y: y + (Math.random() - 0.5) * spread,
                            vx: Math.cos(angle) * speed + (Math.random() - 0.5) * 5,
                            vy: Math.sin(angle) * speed + (Math.random() - 0.5) * 5,
                            life: 1, decay: 0.015, radius: 0.3 + Math.random() * 0.3, lineColor
                        });
                    }
                };
                // Mouse trail (desktop only)
                const handleMouseMove = (e) => {
                    if (isMobile) return;
                    const now = Date.now();
                    if (now - lastSpawnRef.current > 12 && particlesRef.current.length < 150) {
                        lastSpawnRef.current = now;
                        const lineColors = [[140, 80, 180], [80, 160, 100]];
                        const lineColor = lineColors[Math.floor(Math.random() * lineColors.length)];
                        particlesRef.current.push({
                            x: e.clientX + (Math.random() - 0.5) * 40,
                            y: e.clientY + (Math.random() - 0.5) * 40,
                            vx: (Math.random() - 0.5) * 0.4,
                            vy: (Math.random() - 0.5) * 0.4,
                            life: 1, decay: 0.0111, radius: 0.8 + Math.random() * 0.7, lineColor
                        });
                    }
                };
                window.addEventListener('mousemove', handleMouseMove);
                // Click explosion
                const handleClick = (e) => { spawnExplosion(e.clientX, e.clientY); };
                window.addEventListener('click', handleClick);
                // Touch explosion for mobile
                const handleTouch = (e) => {
                    if (e.touches && e.touches.length > 0) {
                        const touch = e.touches[0];
                        spawnExplosion(touch.clientX, touch.clientY);
                    }
                };
                window.addEventListener('touchstart', handleTouch, { passive: true });
                // Video explosion event
                const handleVideoExplosion = (e) => { spawnExplosion(e.detail.x, e.detail.y); };
                window.addEventListener('videoExplosion', handleVideoExplosion);
                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particlesRef.current = particlesRef.current.filter(p => { p.x += p.vx; p.y += p.vy; p.life -= p.decay; return p.life > 0; });
                    // Draw lines (skip on mobile for performance if too many particles)
                    const maxForLines = isMobile ? 50 : 150;
                    if (particlesRef.current.length < maxForLines) {
                        ctx.lineWidth = 0.8;
                        for (let i = 0; i < particlesRef.current.length; i++) {
                            for (let j = i + 1; j < particlesRef.current.length; j++) {
                                const p1 = particlesRef.current[i], p2 = particlesRef.current[j];
                                const dx = p1.x - p2.x, dy = p1.y - p2.y;
                                const dist = Math.sqrt(dx * dx + dy * dy);
                                if (dist < 100) {
                                    const opacity = (1 - dist / 100) * Math.min(p1.life, p2.life) * 0.48;
                                    const r = Math.round((p1.lineColor[0] + p2.lineColor[0]) / 2);
                                    const g = Math.round((p1.lineColor[1] + p2.lineColor[1]) / 2);
                                    const b = Math.round((p1.lineColor[2] + p2.lineColor[2]) / 2);
                                    ctx.strokeStyle = 'rgba(' + r + ',' + g + ',' + b + ',' + opacity + ')';
                                    ctx.beginPath(); ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                                }
                            }
                        }
                    }
                    particlesRef.current.forEach(p => {
                        ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(0, 0, 0, ' + (p.life * 0.4) + ')'; ctx.fill();
                    });
                    animationRef.current = requestAnimationFrame(animate);
                };
                animate();
                return () => {
                    window.removeEventListener('resize', resize);
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('click', handleClick);
                    window.removeEventListener('touchstart', handleTouch);
                    window.removeEventListener('videoExplosion', handleVideoExplosion);
                    if (animationRef.current) cancelAnimationFrame(animationRef.current);
                };
            }, []);
            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-[1]" />;
        };
        // --- PARTICLE SIGNATURE + RAIN (desktop only for performance) ---
        const ParticleSignature = () => {
            const canvasRef = useRef(null);
            const particlesRef = useRef([]);
            const rainParticlesRef = useRef([]);
            const piledParticlesRef = useRef([]);
            const textBottomPointsRef = useRef([]);
            const animationRef = useRef(null);
            useEffect(() => {
                if (window.innerWidth < 768) return;
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const resize = () => {
                    const container = canvas.parentElement;
                    canvas.width = container.offsetWidth;
                    canvas.height = container.offsetHeight;
                    initParticles();
                };
                const initParticles = () => {
                    particlesRef.current = [];
                    textBottomPointsRef.current = [];
                    const offCanvas = document.createElement('canvas');
                    const offCtx = offCanvas.getContext('2d');
                    offCanvas.width = canvas.width;
                    offCanvas.height = canvas.height;
                    const fontSize = Math.min(canvas.width / 8, 56);
                    offCtx.fillStyle = 'black';
                    offCtx.font = 'bold ' + fontSize + 'px "JetBrains Mono", monospace';
                    offCtx.textAlign = 'center';
                    offCtx.textBaseline = 'middle';
                    const lines = ["FYI - THIS Website", "Was Built With Ai :)"];
                    const centerX = canvas.width / 2, centerY = canvas.height / 2;
                    const lineHeight = fontSize * 1.3;
                    offCtx.save();
                    offCtx.translate(centerX, centerY);
                    offCtx.rotate(30 * Math.PI / 180);
                    lines.forEach((line, idx) => offCtx.fillText(line, 0, (idx - 0.5) * lineHeight));
                    offCtx.restore();
                    const imageData = offCtx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    for (let py = 0; py < canvas.height; py += 2) {
                        for (let px = 0; px < canvas.width; px += 2) {
                            const idx = (py * canvas.width + px) * 4;
                            if (data[idx + 3] > 30) {
                                const hues = [210, 280, 50, 120, 0];
                                const hue = hues[Math.floor(Math.random() * hues.length)];
                                particlesRef.current.push({
                                    originX: px, originY: py, hue,
                                    saturation: 70 + Math.random() * 30,
                                    lightness: 45 + Math.random() * 25,
                                    phase: Math.random() * Math.PI * 2,
                                    speed: 0.8 + Math.random() * 0.6,
                                    amplitude: 0.8 + Math.random() * 1.2,
                                    size: 1.2 + Math.random() * 0.6
                                });
                                const belowIdx = ((py + 2) * canvas.width + px) * 4;
                                if (py + 2 >= canvas.height || data[belowIdx + 3] < 30) {
                                    textBottomPointsRef.current.push({ x: px, y: py });
                                }
                            }
                        }
                    }
                };
                resize();
                window.addEventListener('resize', resize);
                const gridSize = 80;
                const floorY = () => Math.floor(canvas.height / gridSize) * gridSize;
                let time = 0, frameCount = 0;
                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    time += 0.025;
                    frameCount++;
                    if (frameCount % 6 === 0 && textBottomPointsRef.current.length > 0) {
                        const point = textBottomPointsRef.current[Math.floor(Math.random() * textBottomPointsRef.current.length)];
                        rainParticlesRef.current.push({
                            x: point.x + (Math.random() - 0.5) * 2,
                            y: point.y + 2,
                            vy: 0.8 + Math.random() * 1.2,
                            size: 1.2 + Math.random() * 1
                        });
                    }
                    const floor = floorY();
                    rainParticlesRef.current = rainParticlesRef.current.filter(p => {
                        p.y += p.vy; p.vy += 0.08;
                        if (p.y >= floor) {
                            piledParticlesRef.current.push({
                                x: p.x + (Math.random() - 0.5) * 5,
                                y: floor - Math.random() * 4,
                                size: p.size, life: 1, decay: 0.008 + Math.random() * 0.004
                            });
                            return false;
                        }
                        return true;
                    });
                    piledParticlesRef.current = piledParticlesRef.current.filter(p => { p.life -= p.decay; return p.life > 0; });
                    particlesRef.current.forEach(p => {
                        const x = p.originX + Math.sin(time * p.speed + p.phase) * p.amplitude;
                        const y = p.originY + Math.cos(time * p.speed * 0.8 + p.phase) * p.amplitude * 0.7;
                        const opacity = 0.85 + Math.sin(time * 0.5 + p.phase) * 0.1;
                        ctx.beginPath(); ctx.arc(x, y, p.size, 0, Math.PI * 2);
                        ctx.fillStyle = 'hsla(' + p.hue + ', ' + p.saturation + '%, ' + p.lightness + '%, ' + opacity + ')';
                        ctx.fill();
                    });
                    rainParticlesRef.current.forEach(p => {
                        ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'; ctx.fill();
                    });
                    piledParticlesRef.current.forEach(p => {
                        ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(0, 0, 0, ' + (p.life * 0.4) + ')'; ctx.fill();
                    });
                    animationRef.current = requestAnimationFrame(animate);
                };
                animate();
                return () => { window.removeEventListener('resize', resize); if (animationRef.current) cancelAnimationFrame(animationRef.current); };
            }, []);
            return <canvas ref={canvasRef} className="absolute inset-0 w-full h-full pointer-events-none" />;
        };
        const FadeIn = ({ children, className = '' }) => {
            const [isVisible, setIsVisible] = useState(false);
            const domRef = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => { if (entry.isIntersecting) setIsVisible(true); });
                }, { threshold: 0.05 });
                if (domRef.current) observer.observe(domRef.current);
                return () => { if (domRef.current) observer.unobserve(domRef.current); };
            }, []);
            return (
                <div ref={domRef} className={"transition-all duration-700 ease-out transform " + (isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10') + " " + className}>
                    {children}
                </div>
            );
        };
        const GridOverlay = () => {
            const [dims, setDims] = useState({ w: 0, h: 0 });
            useEffect(() => {
                const update = () => setDims({ w: window.innerWidth, h: window.innerHeight });
                update();
                window.addEventListener('resize', update);
                return () => window.removeEventListener('resize', update);
            }, []);
            if (!dims.w) return null;
            const gridSize = dims.w < 768 ? 40 : 80; // Smaller grid on mobile
            const vLines = [], hLines = [];
            for (let i = 0; i <= Math.ceil(dims.w / gridSize); i++) vLines.push(<div key={"v" + i} className="absolute bg-black w-[1px] h-full" style={{ left: i * gridSize + 'px' }} />);
            for (let i = 0; i <= Math.ceil(dims.h / gridSize); i++) hLines.push(<div key={"h" + i} className="absolute bg-black h-[1px] w-full" style={{ top: i * gridSize + 'px' }} />);
            return <div className="fixed inset-0 pointer-events-none z-[1] opacity-10 overflow-hidden">{vLines}{hLines}</div>;
        };
        const VideoItem = ({ project }) => {
            const safeSrc = project.embedUrl + (project.embedUrl.includes('?') ? '' : '?feature=oembed');
            const handleVideoClick = (e) => {
                e.stopPropagation();
                const rect = e.currentTarget.closest('.video-card').getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                window.dispatchEvent(new CustomEvent('videoExplosion', { detail: { x, y } }));
            };
            return (
                <div className="video-card bg-white border border-gray-200 transition-transform duration-300 hover:-translate-y-1 active:scale-[0.98] flex flex-col h-full relative">
                    <div className="w-full bg-black relative" style={{ aspectRatio: '16/9' }}>
                        <iframe src={safeSrc} title={project.title} className="absolute inset-0 w-full h-full border-0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen loading="lazy" />
                        <div className="absolute inset-0 z-20 cursor-pointer" onClick={handleVideoClick} />
                    </div>
                    <div className="p-3 md:p-4 flex-1 flex flex-col cursor-pointer" onClick={handleVideoClick}>
                        <div className="text-[13px] md:text-[15px] text-gray-600 mb-1 md:mb-1.5 leading-tight">{project.title}</div>
                        <div className="text-[13px] md:text-[15px] font-semibold text-black leading-snug">{project.description}</div>
                    </div>
                </div>
            );
        };
        const SelectedWorks = () => (
            <section className="px-4 md:px-10 py-12 md:py-20 border-t border-gray-200 relative">
                <div className="relative z-[10] flex flex-col md:flex-row justify-between items-start md:items-baseline mb-8 md:mb-16 gap-2 md:gap-4">
                    <h2 className="text-xl md:text-4xl font-bold tracking-tight">Selected Works</h2>
                    <div className="text-[10px] md:text-xs text-gray-500 uppercase tracking-widest font-medium">AI • Filmmaking</div>
