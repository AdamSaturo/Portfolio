    // 1. FadeIn Component
    const FadeIn = ({ children, className = '' }) => {
      const [isVisible, setIsVisible] = useState(false);
      const domRef = useRef(null);

      useEffect(() => {
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              setIsVisible(true);
            }
          });
        }, {
          threshold: 0.05,
          rootMargin: '0px 0px -20px 0px'
        });

        const currentRef = domRef.current;
        if (currentRef) {
          observer.observe(currentRef);
        }

        return () => {
          if (currentRef) {
            observer.unobserve(currentRef);
          }
        };
      }, []);

      return (
        <div
          ref={domRef}
          className={`transition-all duration-700 ease-out transform ${
            isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'
          } ${className}`}
        >
          {children}
        </div>
      );
    };

    // 2. GridOverlay Component
    const GridOverlay = () => {
      const [dimensions, setDimensions] = useState({ width: 0, height: 0 });

      useEffect(() => {
        const updateDimensions = () => {
          setDimensions({ width: window.innerWidth, height: window.innerHeight });
        };

        updateDimensions();
        window.addEventListener('resize', updateDimensions);

        return () => window.removeEventListener('resize', updateDimensions);
      }, []);

      const gridSize = 80;
      const verticalLines = Math.ceil(dimensions.width / gridSize);
      const horizontalLines = Math.ceil(dimensions.height / gridSize);

      if (dimensions.width === 0) return null;

      return (
        <div className="fixed inset-0 pointer-events-none z-[1] opacity-10 overflow-hidden">
          {Array.from({ length: verticalLines + 1 }).map((_, i) => (
            <div
              key={`v-${i}`}
              className="absolute bg-black w-[1px] h-full"
              style={{ left: `${i * gridSize}px` }}
            />
          ))}
          {Array.from({ length: horizontalLines + 1 }).map((_, i) => (
            <div
              key={`h-${i}`}
              className="absolute bg-black h-[1px] w-full"
              style={{ top: `${i * gridSize}px` }}
            />
          ))}
        </div>
      );
    };

                      "AI Creative Tools",

                    ].map((skill) => (

                   style={{ backgroundImage: 'repeating-linear-gradient(90deg, #000, #000 20px, transparent 20px, transparent 40px)' }} 
              />

              <div className="flex flex-col md:flex-row justify-between items-baseline mb-16 gap-4">

              </div>

              <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 lg:gap-20">
                <div>
                  <h3 className="text-base font-semibold uppercase tracking-widest mb-8">Direct</h3>
                  <div className="space-y-4 text-sm">
                    <div>
                      <a href="mailto:adamdreissinger1245@gmail.com" className="hover:opacity-60 transition-opacity border-b border-transparent hover:border-black pb-0.5">
                        adamdreissinger1245@gmail.com
                      </a>
                    </div>
                    <div>
                      <a href="tel:+972522377346" className="hover:opacity-60 transition-opacity border-b border-transparent hover:border-black pb-0.5">
                        +972 52-237-7346
                      </a>
                    </div>
                    <div>
                      <a href="https://www.linkedin.com/in/adam-dreissinger/" target="_blank" rel="noopener noreferrer" className="hover:opacity-60 transition-opacity border-b border-transparent hover:border-black pb-0.5">

                    </div>
                    <div>
                      <a href="#" className="hover:opacity-60 transition-opacity border-b border-transparent hover:border-black pb-0.5">

                    </div>
                  </div>
                </div>

                <form onSubmit={handleSubmit} className="flex flex-col gap-6">
                  <div className="flex flex-col gap-2">
                    <label htmlFor="name" className="text-[11px] uppercase tracking-widest text-gray-500 font-medium">Name</label>
                    <input 
                      type="text" 
                      id="name" 
                      required
                      className="p-4 border border-gray-200 bg-white font-mono text-sm focus:outline-none focus:border-black transition-colors"
                    />
                  </div>
                  <div className="flex flex-col gap-2">
                    <label htmlFor="email" className="text-[11px] uppercase tracking-widest text-gray-500 font-medium">Email</label>
                    <input 
                      type="email" 
                      id="email" 
                      required
                      className="p-4 border border-gray-200 bg-white font-mono text-sm focus:outline-none focus:border-black transition-colors"
                    />
                  </div>
                  <div className="flex flex-col gap-2">
                    <label htmlFor="message" className="text-[11px] uppercase tracking-widest text-gray-500 font-medium">Message</label>
                    <textarea 
                      id="message" 
                      required
                      className="p-4 border border-gray-200 bg-white font-mono text-sm min-h-[120px] resize-y focus:outline-none focus:border-black transition-colors"
                    />

                  <button 
                    type="submit" 
                    className="self-start bg-black text-white px-8 py-4 text-[11px] uppercase tracking-widest font-medium hover:opacity-80 transition-opacity"

          </FadeIn>

          <footer className="bg-black text-white py-10 px-10 text-center text-[11px] uppercase tracking-widest">

          </footer>
        </div>
      );
    }

    // --- RENDER ---
    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
