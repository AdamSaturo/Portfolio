        };
        // Mouse trail - desktop only
        const MouseTrailCanvas = () => {
            const canvasRef = useRef(null);
            const particlesRef = useRef([]);
            const animationRef = useRef(null);
            const lastSpawnRef = useRef(0);
            useEffect(() => {
                if (window.innerWidth < 768) return;
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                resize();
                window.addEventListener('resize', resize);
                const handleMouseMove = (e) => {
                    const now = Date.now();
                    if (now - lastSpawnRef.current > 12 && particlesRef.current.length < 150) {
                        lastSpawnRef.current = now;
                        const lineColors = [[140, 80, 180], [80, 160, 100]];
                        particlesRef.current.push({
                            x: e.clientX + (Math.random() - 0.5) * 40,
                            y: e.clientY + (Math.random() - 0.5) * 40,
                            vx: (Math.random() - 0.5) * 0.4, vy: (Math.random() - 0.5) * 0.4,
                            life: 1, decay: 0.0111, radius: 0.8 + Math.random() * 0.7,
                            lineColor: lineColors[Math.floor(Math.random() * 2)]
                        });
                    }
                };
                window.addEventListener('mousemove', handleMouseMove);
                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particlesRef.current = particlesRef.current.filter(p => { p.x += p.vx; p.y += p.vy; p.life -= p.decay; return p.life > 0; });
                    ctx.lineWidth = 0.8;
                    for (let i = 0; i < particlesRef.current.length; i++) {
                        for (let j = i + 1; j < particlesRef.current.length; j++) {
                            const p1 = particlesRef.current[i], p2 = particlesRef.current[j];
                            const dist = Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
                            if (dist < 100) {
                                const opacity = (1 - dist / 100) * Math.min(p1.life, p2.life) * 0.48;
                                ctx.strokeStyle = `rgba(${(p1.lineColor[0] + p2.lineColor[0]) / 2},${(p1.lineColor[1] + p2.lineColor[1]) / 2},${(p1.lineColor[2] + p2.lineColor[2]) / 2},${opacity})`;
                                ctx.beginPath(); ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                            }
                        }
                    }
                    particlesRef.current.forEach(p => {
                        ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(0,0,0,${p.life * 0.4})`; ctx.fill();
                    });
                    animationRef.current = requestAnimationFrame(animate);
                };
                animate();
                return () => {
                    window.removeEventListener('resize', resize);
                    window.removeEventListener('mousemove', handleMouseMove);
                    if (animationRef.current) cancelAnimationFrame(animationRef.current);
                };
            }, []);
            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-[2] hidden md:block" />;
        };
        // FYI Particle Signature - mobile: rotated left 30deg, 15% black, rain to bottom
        const ParticleSignature = () => {
            const canvasRef = useRef(null);
            const particlesRef = useRef([]);
            const rainParticlesRef = useRef([]);
            const piledParticlesRef = useRef([]);
            const textBottomPointsRef = useRef([]);
            const animationRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const isMobile = window.innerWidth < 768;
                const resize = () => {
                    const container = canvas.parentElement;
                    canvas.width = container.offsetWidth;
                    canvas.height = container.offsetHeight;
                    initParticles();
                };
                const initParticles = () => {
                    particlesRef.current = [];
                    textBottomPointsRef.current = [];
                    const offCanvas = document.createElement('canvas');
                    const offCtx = offCanvas.getContext('2d');
                    offCanvas.width = canvas.width;
                    offCanvas.height = canvas.height;
                    const fontSize = isMobile ? Math.min(canvas.width / 6, 32) : Math.min(canvas.width / 8, 56);
                    offCtx.fillStyle = 'black';
                    offCtx.font = `bold ${fontSize}px "JetBrains Mono", monospace`;
                    offCtx.textAlign = 'center';
                    offCtx.textBaseline = 'middle';
                    const lines = ["FYI - THIS Website", "Was Built With Ai :)"];
                    const centerX = canvas.width / 2, centerY = canvas.height / 2;
                    const lineHeight = fontSize * 1.3;
                    offCtx.save();
                    offCtx.translate(centerX, centerY);
                    // Mobile: rotate left 30 degrees (-30deg), Desktop: rotate right 30 degrees
                    offCtx.rotate(isMobile ? -30 * Math.PI / 180 : 30 * Math.PI / 180);
                    lines.forEach((line, idx) => offCtx.fillText(line, 0, (idx - 0.5) * lineHeight));
                    offCtx.restore();
                    const imageData = offCtx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    // Mobile: step 2.5 for 25% less particles (more line-like)
                    const step = isMobile ? 2.5 : 2;
                    for (let py = 0; py < canvas.height; py += step) {
                        for (let px = 0; px < canvas.width; px += step) {
                            const idx = (py * canvas.width + px) * 4;
                            if (data[idx + 3] > 30) {
                                // Mobile: no black, all colorful. Desktop: same
                                const hues = [210, 280, 50, 120, 330];
                                particlesRef.current.push({
                                    originX: px, originY: py,
                                    hue: hues[Math.floor(Math.random() * 5)],
                                    saturation: 85 + Math.random() * 15,
                                    lightness: 50 + Math.random() * 15,
                                    phase: Math.random() * Math.PI * 2,
                                    // Same settings for mobile and desktop - sharp and defined
                                    speed: 0.5 + Math.random() * 0.4,
                                    amplitude: 0.6 + Math.random() * 0.8,
                                    // Sharper smaller particles
                                    size: 0.8 + Math.random() * 0.3
                                });
                                const belowIdx = ((py + step) * canvas.width + px) * 4;
                                if (py + step >= canvas.height || data[belowIdx + 3] < 30) {
                                    textBottomPointsRef.current.push({ x: px, y: py });
                                }
                            }
                        }
                    }
                };
                resize();
                window.addEventListener('resize', resize);
                // Rain falls to actual canvas bottom (where gradient line is)
                const floorY = () => canvas.height;
                let time = 0, frameCount = 0;
                const spawnRate = isMobile ? 10 : 6;
                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    // Gentle, smooth animation
                    time += 0.02;
                    frameCount++;
                    // Smooth ease-in for startup (first 3 seconds)
                    const easeIn = Math.min(1, time / 3);
                    if (frameCount % spawnRate === 0 && textBottomPointsRef.current.length > 0) {
                        const point = textBottomPointsRef.current[Math.floor(Math.random() * textBottomPointsRef.current.length)];
                        rainParticlesRef.current.push({ x: point.x + (Math.random() - 0.5) * 2, y: point.y + 2, vy: 0.8 + Math.random() * 1.2, size: 1 + Math.random() * 0.5 });
                    }
                    const floor = floorY();
                    rainParticlesRef.current = rainParticlesRef.current.filter(p => {
                        p.y += p.vy; p.vy += 0.08;
                        if (p.y >= floor) {
                            piledParticlesRef.current.push({ x: p.x + (Math.random() - 0.5) * 3, y: floor - Math.random() * 2, size: p.size, life: 1, decay: 0.01 + Math.random() * 0.005 });
                            return false;
                        }
                        return true;
                    });
                    piledParticlesRef.current = piledParticlesRef.current.filter(p => { p.life -= p.decay; return p.life > 0; });
                    particlesRef.current.forEach(p => {
                        // Smooth eased amplitude for gentle start
                        const amp = p.amplitude * easeIn;
                        const x = p.originX + Math.sin(time * p.speed + p.phase) * amp;
                        const y = p.originY + Math.cos(time * p.speed * 0.8 + p.phase) * amp * 0.7;
                        ctx.beginPath(); ctx.arc(x, y, p.size, 0, Math.PI * 2);
                        ctx.fillStyle = `hsla(${p.hue},${p.saturation}%,${p.lightness}%,0.95)`;
                        ctx.fill();
                    });
                    rainParticlesRef.current.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fillStyle = 'rgba(0,0,0,0.5)'; ctx.fill(); });
                    piledParticlesRef.current.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fillStyle = `rgba(0,0,0,${p.life * 0.4})`; ctx.fill(); });
                    animationRef.current = requestAnimationFrame(animate);
                };
                animate();
                return () => { window.removeEventListener('resize', resize); if (animationRef.current) cancelAnimationFrame(animationRef.current); };
            }, []);
            return <canvas ref={canvasRef} className="absolute inset-0 w-full h-full pointer-events-none" />;
        };
        const FadeIn = ({ children, className = '' }) => {
            const [isVisible, setIsVisible] = useState(false);
            const domRef = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(entries => { if (entries[0].isIntersecting) setIsVisible(true); }, { threshold: 0.05 });
                if (domRef.current) observer.observe(domRef.current);
                return () => { if (domRef.current) observer.unobserve(domRef.current); };
            }, []);
            return <div ref={domRef} className={`transition-all duration-700 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'} ${className}`}>{children}</div>;
        };
        // Grid - z-[1] behind all content
        const GridOverlay = () => {
            const [dims, setDims] = useState({ w: 0, h: 0 });
            useEffect(() => { const u = () => setDims({ w: window.innerWidth, h: window.innerHeight }); u(); window.addEventListener('resize', u); return () => window.removeEventListener('resize', u); }, []);
            if (!dims.w) return null;
            const gridSize = dims.w < 768 ? 40 : 80;
            const vLines = [], hLines = [];

            for (let i = 0; i <= Math.ceil(dims.h / gridSize); i++) hLines.push(<div key={`h${i}`} className="absolute bg-black h-[1px] w-full" style={{ top: i * gridSize }} />);
            return <div className="fixed inset-0 pointer-events-none z-[1] opacity-10">{vLines}{hLines}</div>;
        };
        const VideoItem = ({ project }) => {

                    </div>

        const SelectedWorks = () => (

            return (
                <div className="min-h-screen font-mono text-black relative selection:bg-black selection:text-white">
                    <GridOverlay />

                    <section className="relative px-4 md:px-10 overflow-hidden">
                        <div className="flex flex-col md:flex-row md:items-center md:min-h-[85vh]">
                            <div className="relative z-[10] max-w-2xl w-full pt-8 md:pt-0 md:flex-1">
                                <div className="text-[10px] md:text-xs tracking-[2px] uppercase text-gray-500 mb-3 md:mb-5 font-medium">Multidisciplinary Creator</div>
                                <h1 className="text-4xl sm:text-5xl md:text-7xl lg:text-8xl font-extrabold mb-5 md:mb-8 tracking-tighter leading-[0.9]">Adam<br />Dreissinger</h1>
                                <p className="text-sm md:text-lg lg:text-xl text-gray-800 mb-6 md:mb-10 max-w-lg leading-relaxed">
                                    Multidisciplinary creative media professional with strong expertise in video editing, motion design, and AI-powered content creation.
