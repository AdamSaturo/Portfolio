<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Dreissinger - Creative Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #ffffff;
            color: #000000;
            overflow-x: hidden;
            line-height: 1.4;
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.10;
        }

        .grid-line {
            position: absolute;
            background: #000000;
        }

        .grid-line:nth-child(7n) {
            /* Removed animation delay */
        }

        .grid-line:nth-child(11n) {
            /* Removed animation delay */
        }

        .grid-line.vertical {
            width: 1px;
            height: 100%;
        }

        .grid-line.horizontal {
            height: 1px;
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 75vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 40px;
            position: relative;
            background: #ffffff;
        }

        .hero-content {
            max-width: 600px;
            z-index: 2;
        }

        .hero-label {
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: #666666;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 800;
            margin-bottom: 30px;
            letter-spacing: -3px;
            line-height: 0.9;
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: #333333;
            margin-bottom: 40px;
            max-width: 500px;
        }

        .hero-meta {
            font-size: 14px;
            color: #666666;
            font-weight: 400;
        }

        /* Generative background */
        .generative-bg {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #000000;
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        /* Add scroll hint */
        .hero::after {
            content: 'â†“';
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: #666666;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

            border-top: 1px solid #e0e0e0;
            position: relative;
        }

            position: absolute;
